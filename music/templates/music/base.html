<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
    <meta charset="UTF-8">
    {% block title %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- header -->
        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar" >
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">AJ</a>

        </div>
            <!-- items -->

        <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li {% block homeactiveclass %} {% endblock %}>
                        <a  href="{% url 'music:index' %}">
                            <span class="glyphicon glyphicon-cd" aria-hidden="true"> </span> &nbsp;
                            Artists
                        </a>

                    </li>
                    <li {% block albumactiveclass %} {% endblock %}>
                        <a  href="">
                            <span class="glyphicon glyphicon-cd" aria-hidden="true"> </span> &nbsp;
                            Albums
                        </a>

                    </li>
                    <li {% block songactiveclass %} {% endblock %}>
                        <a href="">
                            <span class="glyphicon glyphicon-music" aria-hidden="true"> </span> &nbsp;
                            Songs
                        </a>

                    </li>
                </ul>


                <form class="navbar-form navbar-left" role="search " action="#" method="get">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>
                  </div>
                </form>


                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-plus"></span>&nbsp; Add Album</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span>&nbsp; Add Artist</a></li>
                </ul>

            </div>

    </div>

</nav>

{% block body %}


{% endblock %}
</body>
</html>
