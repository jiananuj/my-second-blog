{% extends 'music/base.html' %}


{% block title %}<title> AJ </title>{% endblock %}


{% block body %}
 <div class="albums-container container fluid">
        <div class="row">
            {% for artists in object_list %} <!-- usne object_list ka name aliasses kiya tha , wo seekhna hai , prev, videos mein milega -->

            <div class="col-sm-4 col-lg-2">

                <div class="thumbnail">


                    <a href="{% url 'music:songalbum' artists.id %}" >
                         <img src="{{ artists.artist_logo }}" class="image-responsive">
                    </a>

                            <div class="caption">
                                <h2>{{ artists.name }}</h2>
                                <h4>{{ artists.nation }} - {{ artists.type }}</h4>


                                <!-- Albums -->
                                <a href="{% url 'music:songalbum' artists.id %}" class="btn btn-primary btn-sm" >View Albums</a>

                                <!--Delete
                                <form action="#" method="post" style="display: inline;">
                                    {% csrf_token %}
                                    <input type="hidden" name="album_id" value="{{ album.id }}" />
                                    <button type="submit" class="btn btn-default btn-sm">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </form>  -->

                                <!-- Favorite -->
                                <a href="#" class="btn btn-default btn-sm btn-favorite">
                                    <span class="glyphicon glyphicon-star {% if album.is_favorite %}active{% endif %}"></span>
                                </a>

                             </div>

                </div>

            </div>

            {% endfor %}
        </div>
    </div>

{% endblock %}



{% block homeactiveclass %}

class="active"
{% endblock %}
