{% extends 'music/base.html' %}


{% block title %}<title> Album </title>{% endblock %}


{% block body %}
    <div class="albums-container container fluid">
        <div class="row">
            {% for album in artists.album_set.all %} <!-- usne object_list ka name aliasses kiya tha , wo seekhna hai , prev, videos mein milega -->

            <div class="col-sm-4 col-lg-2">

                <div class="thumbnail">


                    <a href="{% url 'music:detail' artists.id album.id %}" >
                         <img src="{{ album.album_logo }}" class="image-responsive">
                    </a>

                            <div class="caption">
                                <h2>{{ album.album_title }}</h2>
                                <h4>{{ album.artist }}</h4>


                                <!-- Details -->
                                <a href="{% url 'music:detail' artists.id  album.id %}" class="btn btn-primary btn-sm" >View Deatail</a>

                                <!--Delete
                                <form action="{% url 'music:album-delete' artists.id  %}" method="post" style="display: inline;">
                                    {% csrf_token %}
                                    <input type="hidden" name="album_id" value="{{ album.id }}" />
                                    <button type="submit" class="btn btn-default btn-sm">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </form>  -->

                                <!-- Favorite -->
                                <a href="#" class="btn btn-default btn-sm btn-favorite">
                                    <span class="glyphicon glyphicon-star {% if album.is_favorite %}active{% endif %}"></span>
                                </a>

                             </div>

                </div>

            </div>

            {% endfor %}
        </div>
    </div>


{% endblock %}



{% block albumactiveclass %}

class="active"
{% endblock %}
